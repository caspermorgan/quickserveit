<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- DNS Prefetch & Preconnect for faster font loading -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Optimized font loading with display=swap for faster initial render -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <title>QuickServe IT | Your Calm Digital Partner</title>
  <meta name="description"
    content="quickserveit - Premium IT documentation and creative services for institutions and creators. Calm, confidential, deadline-driven execution." />
  <meta name="author" content="quickserveit" />
  <meta name="keywords"
    content="quickserveit, IT services, education technology, exam documentation, video editing, content creation, institutional support" />
  <link rel="canonical" href="https://www.quickserveit.online" />
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <!-- Cache busting meta tags -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Open Graph -->
  <meta property="og:title" content="quickserveit | Your Calm Digital Partner" />
  <meta property="og:description"
    content="Premium IT documentation and creative services for institutions and creators." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.quickserveit.online" />
  <meta property="og:image" content="https://www.quickserveit.online/og-image.png" />
  <meta property="og:site_name" content="quickserveit" />
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@quickserveit" />
  <meta name="twitter:title" content="quickserveit | Your Calm Digital Partner" />
  <meta name="twitter:description"
    content="Premium IT documentation and creative services for institutions and creators." />
  <meta name="twitter:image" content="https://www.quickserveit.online/twitter-image.png" />
  <!-- Theme Color -->
  <meta name="theme-color" content="#010101" />

  <!-- CRITICAL: Theme initialization script - MUST run before React hydration -->
  <!-- Prevents flash of unstyled content (FOUC) by applying theme class synchronously -->
  <script>
    (function () {
      try {
        var storageKey = 'theme-preference';
        var classNameDark = 'theme-dark';
        var classNameLight = 'theme-light';

        // 1. Check LocalStorage
        var preference = localStorage.getItem(storageKey);
        var systemMatchesLight = window.matchMedia('(prefers-color-scheme: light)').matches;

        var themeToAdd;

        if (preference === 'dark') {
          themeToAdd = classNameDark;
        } else if (preference === 'light') {
          themeToAdd = classNameLight;
        } else {
          // 'system' or null/undefined -> Use System
          themeToAdd = systemMatchesLight ? classNameLight : classNameDark;
        }

        // 2. Apply Class Immediately
        document.documentElement.classList.add(themeToAdd);
        document.documentElement.style.colorScheme = (themeToAdd === classNameLight) ? 'light' : 'dark';

      } catch (e) {
        console.error('Theme initialization failed:', e);
        document.documentElement.classList.add('theme-dark'); // Safe fallback
      }
    })();
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
