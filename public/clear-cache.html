<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clearing Cache...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #22d3ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .status {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #888;
    }

    .success {
      color: #22d3ee;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Clearing All Caches...</h1>
    <div class="status" id="status">Unregistering service workers...</div>
  </div>

  <script>
    const status = document.getElementById('status');

    async function clearEverything() {
      try {
        // 1. Unregister all service workers
        status.textContent = 'Unregistering service workers...';
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('Service Worker unregistered:', registration);
          }
        }

        // 2. Clear all caches
        status.textContent = 'Clearing cache storage...';
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => {
              console.log('Deleting cache:', cacheName);
              return caches.delete(cacheName);
            })
          );
        }

        // 3. Clear localStorage
        status.textContent = 'Clearing local storage...';
        localStorage.clear();

        // 4. Clear sessionStorage
        status.textContent = 'Clearing session storage...';
        sessionStorage.clear();

        // 5. Success
        status.innerHTML = '<span class="success">✓ All caches cleared successfully!</span>';

        // 6. Redirect to home after 2 seconds
        setTimeout(() => {
          status.textContent = 'Redirecting to home...';
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        console.error('Error clearing caches:', error);
        status.innerHTML = '<span style="color: #ef4444;">Error: ' + error.message + '</span>';
      }
    }

    // Start clearing immediately
    clearEverything();
  </script>
</body>

</html>
